<aside>
    <nav class="sidebar">
        <header>
            <a class="icon-link" href="/index.html">
                <span class="fa fa-cogs"></span>
                <h1>F.I.S</h1>
            </a>
        </header>
        <ul>
            {% for config in site.data.nav %}
            <li class="item-{{ config.type }}">
                {% if (config.url) %}
                <a href="{{ config.url }}">
                    {{ config.title }}
                </a>
                {% else %}
                <span>
                    {{ config.title }}
                </span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </nav>
</aside>
